<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Pilotos Anual - F1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>F1 RACING HUB</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="clasificacion-historica.html">Pilotos Históricos</a></li>
                <li><a href="clasificacion-constructores.html">Constructores Históricos</a></li> 
                <li><a href="records-f1.html">Récords de la F1</a></li>
                <li><a href="circuitos.html">Circuitos</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 id="current-year-title">Clasificación de Pilotos</h2>
        
        <div class="year-selector">
            <label for="year-select">Seleccionar Año:</label>
            <select id="year-select" onchange="loadClassification(this.value)">
                </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Piloto</th>
                    <th>Nacionalidad</th>
                    <th>Escudería</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody id="classification-body">
                </tbody>
                <div class="table-container">
    <table>
        </table>
</div>
        </table>
    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Obtener todos los años disponibles del objeto f1_data
            const years = Object.keys(f1_data).sort((a, b) => b - a);
            const selectElement = document.getElementById('year-select');

            // Llenar el selector con los años
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                selectElement.appendChild(option);
            });

            // Cargar la clasificación del año más reciente (2025) al inicio
            const initialYear = years[0];
            loadClassification(initialYear);
        });

        function loadClassification(year) {
            const data = f1_data[year];
            const tbody = document.getElementById('classification-body');
            const title = document.getElementById('current-year-title');
            
            title.textContent = `Clasificación de Pilotos (${year})`;
            tbody.innerHTML = ''; // Limpiar la tabla

            if (!data) {
                tbody.innerHTML = `<tr><td colspan="5">Datos no disponibles para el año ${year}.</td></tr>`;
                return;
            }

            data.forEach(piloto => {
                const row = tbody.insertRow();
                
                // Aplicar clase de podio
                if (piloto.pos === 1) {
                    row.className = 'p1';
                } else if (piloto.pos === 2) {
                    row.className = 'p2';
                } else if (piloto.pos === 3) {
                    row.className = 'p3';
                }

                // Insertar celdas
                let posCell = row.insertCell();
                posCell.textContent = piloto.pos;
                posCell.className = 'posicion';

                row.insertCell().textContent = piloto.piloto;
                row.insertCell().textContent = piloto.nacionalidad;
                row.insertCell().textContent = piloto.escuderia;
                row.insertCell().textContent = piloto.puntos;
            });
        }
    </script>
    
</body>
</html>
